<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/styles.css" />

</head>

<body class="position-relative">

    <header class="d-flex bg-dark">
        <button class="openNav align-self-center btn btn-light shadow-none ms-3">&#9776;</button>
        <h1 class="align-self-center ms-4 display-4 ">to-do-list</h1>
    </header>

    <main class="text-dark ">

        <div class="modal" id="add-project" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" submit-add-project>
                    <form>
                        <div class="modal-body text-center">
                            <label for="project-title" class=" fs-3">New Project</label>
                            <div class="text-end" style="color:rgba(0, 0, 0, 0.5)">Max: 20</div>
                            <input type="text" class="form-control shadow-none mt-2 text-center" maxlength="20" input-project-name required>

                        </div>
                        <div class="container p-3 pt-0 text-center">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" button-cancel-project>Cancel</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <aside>

            <div class="view mb-3">
                <div class="task-view-as" default-project><i class="fas fa-hdd "></i><span>All</span></div>
                <div class="task-view-as" default-project><i class="fas fa-calendar-day"></i><span>Today</span></div>
                <div class="task-view-as" default-project><i class="fas fa-calendar-week"></i><span>This Week</span></div>
            </div>

            <div class="projects">

                <div class="ms-2 mb-2 d-flex align-items-center justify-content-between pe-4 " data-bs-toggle="collapse" data-bs-target="#collapse-content" data-projects-dropdown>
                    <span>Projects</span>
                    <i class="fas fa-caret-down "></i>
                </div>
                <div class="collapse" id="collapse-content">

                    <div class="task-view-as" data-bs-toggle="modal" data-bs-target="#add-project"><i class="fas fa-plus me-3"></i><span>Add Project</span></div>

                    <div class="project-names" project-list>

                        <!-- Projects go here -->

                    </div>

                </div>

            </div>

        </aside>

        <section>
            <div class="modal" id="add-task" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form action="#" submit-add-new-task>
                            <div class="modal-header d-flex justify-content-center">
                                <h4 class="modal-title">Add New Task</h4>
                            </div>
                            <div class="modal-body">
                                <div class="mb-1">
                                    <label for="title"></label>Task title</label>
                                    <input type="text" id="title" class="form-control shadow-none mt-1" maxlength="30" task-name required>
                                    <div class="word-count text-end" style="color:rgba(0, 0, 0, 0.5)">Max: 30</div>
                                </div>

                                <div class="mb-1">
                                    <label for="description">Detailed Description</label>
                                    <textarea class="form-control shadow-none mt-1" id="description" style="height: 100px;resize:none;" task-descript maxlength="200"></textarea>
                                    <div class="word-count text-end" style="color:rgba(0, 0, 0, 0.5)">Max: 200</div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="date">Date</label>
                                        <input id="date" type="date" class="form-control shadow-none mt-1" task-date>
                                    </div>
                                    <div class="col">
                                        <label for="priority">Priority</label>
                                        <select id="priority" class="form-control shadow-none mt-1" task-priority>
                                            <option selected value="normal">Normal</option>
                                            <option value="important">Important</option>
                                            <option value="crucial">Crucial</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer border-top-0">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" button-cancel-add-task>Cancel</button>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal" id="edit-task" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form action="#" submit-edit-task>
                            <div class="modal-header d-flex flex-column">
                                <h4 class="modal-title">Edit Task </h4>
                                <h6>(project: <strong edit-task-project-name></strong>)</h6>
                            </div>
                            <div class="modal-body">
                                <div class="mb-1">
                                    <label for="edit-title"></label>Task title</label>
                                    <input type="text" id="edit-title" class="form-control shadow-none mt-1" maxlength="30" edit-task-name required>
                                    <div class="word-count text-end" style="color:rgba(0, 0, 0, 0.5)">Max: 30</div>
                                </div>

                                <div class="mb-1">
                                    <label for="edit-description">Detailed Description</label>
                                    <textarea class="form-control shadow-none mt-1" id="edit-description" style="height: 100px;resize:none;" edit-task-descript maxlength="200"></textarea>
                                    <div class="word-count text-end" style="color:rgba(0, 0, 0, 0.5)">Max: 200</div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="edit-date">Date</label>
                                        <input id="edit-date" type="date" class="form-control shadow-none mt-1" edit-task-date>
                                    </div>
                                    <div class="col">
                                        <label for="edit-priority">Priority</label>
                                        <select id="edit-priority" class="form-control shadow-none mt-1" edit-task-priority>
                                            <option selected value="normal">Normal</option>
                                            <option value="important">Important</option>
                                            <option value="crucial">Crucial</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer border-top-0">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" button-cancel-edit-task>Cancel</button>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="content">
                <h1>Welcome</h1>

            </div>
        </section>


    </main>

    <footer>
        <div>
            <p class="pt-2 text-center ">made by n.t.luan
                <a target="_blank" href="https://github.com/NGUYEN-THANH-LUAN-github/to-do-list.github.io"><i class="fab fa-github text-dark "></i></a
        ></p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1b5b13d81d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
